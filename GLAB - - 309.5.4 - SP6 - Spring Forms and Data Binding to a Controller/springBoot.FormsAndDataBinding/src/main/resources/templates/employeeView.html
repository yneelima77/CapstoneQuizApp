<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
</head>
<body>
<h2>Submitted Employee Information</h2>
<table>
    <tr>
        <td>ID :</td>
        <td th:text="${id}" ></td>
    </tr>

    <tr>
        <td>Name :</td>
        <td th:text="${name}" ></td>
    </tr>

    <tr>
        <td>Contact Number :</td>
        <td  th:text="${contactNumber}"></td>
    </tr>
</table>

</body>
</html>
