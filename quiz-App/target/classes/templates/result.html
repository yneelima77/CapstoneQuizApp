<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/score.css}">
    <title>Score Board</title>
    <style>
        body{
        background-image: url('/images/background.jpg');
        }
    </style>
</head>
<body>
<h1>quiz result page</h1>
<h4 class="bg-dark text-center mb-5 p-2" style="color: white;">Score</h4>

<div class="d-flex justify-content-center">
    <p>Participant name:&nbsp;&nbsp;</p>
    <p th:if="${result}" th:text="${result.username}"></p>
</div>

<div class="d-flex  justify-content-center">
    <p>Total correct answers:&nbsp;&nbsp;</p>
    <p th:if="${result}" th:text= "${result.correctAns} +' out of 10 '"></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
