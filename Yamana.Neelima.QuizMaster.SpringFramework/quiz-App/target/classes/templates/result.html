<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/results.css}">
    <style>
        body{
        background-image: url('/images/background.jpg');
        }

    </style>
    <title>Result Page</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
    <div class="container-fluid">
        <a href="/" class="navbar-brand">Quiz Master</a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a class="nav-link active" href="/">Home</a>
                <a class="nav-link active" href="/score">Leader Board</a>
            </div>

            .
            <div class="navbar-nav ms-auto">
                <a href="/login" class="nav-item nav-link active">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="main-container container py-5 px-4">
    <div class="card py-5 px-4 mx-auto">

        <h4 class="bg-dark text-center mb-5 p-2" style="color: white;">Score</h4>

        <div class="d-flex justify-content-center">
            <p>Participant name:&nbsp;&nbsp;</p>
            <p th:if="${result}" th:text="${result.username}"></p>
        </div>

        <div class="d-flex  justify-content-center">
            <p>Total correct answers:&nbsp;&nbsp;</p>
            <p th:if="${result}" th:text= "${result.correctAns} +' out of 10 '"></p>
        </div>


        <div class="d-flex justify-content-center mt-4">
            <button type="button" th:onclick="window.location.href='/score'"
                    class="btn btn-outline-dark mx-auto">View Leader Board</button>
            <button type="button" th:onclick="window.location.href='/'"
                    class="btn btn-outline-dark mx-auto">Back to Homepage</button>
        </div>
    </div>
</div>
<div th:insert="footer.html :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
