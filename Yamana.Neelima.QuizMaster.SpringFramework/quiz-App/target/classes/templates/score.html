<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/score.css}">
    <title>Score Board</title>
    <style>
        body{
        background-image: url('/images/background.jpg');
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
    <div class="container-fluid">
        <a href="/" class="navbar-brand">Quiz Master</a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a class="nav-link active" href="/">Home</a>
                <a class="nav-link active" href="/score">Leader Board</a>
            </div>

            .
            <div class="navbar-nav ms-auto">
                <a href="/login" class="nav-item nav-link active">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="main-container container py-5 px-4">
    <h3 class="text-center mb-5 p-2" style="color: black;">Top Scores</h3>

    <table>
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        <tr th:each="score : ${resultList}">
            <td th:text="${score.username}"></td>
            <td th:text="${score.correctAns}"></td>
        </tr>
    </table>
</div>

<div th:insert="footer.html :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
