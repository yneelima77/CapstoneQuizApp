<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Master</title>
    <link rel="stylesheet" href="../static/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">

            <a href="index.html" class="navbar-brand">
                <img src="../static/Quizmaster2.jfif" height="30" alt="Quiz-master"><b>Quiz Master</b></a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse1">
                <div class="navbar-nav">
                    <a href="python.html" target="_parent">Python</a>
                    <a href="java.html">Java</a>
                    <a href="learnhtml.html">HTML</a>
                    <a href="css.html">CSS</a>
                    <a href="javascript.html">JavaScript</a>
                    <a href="sql.html">SQL</a>
                </div>
                <form class="d-flex">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <button type="button" class="btn btn-secondary"><i class="bi-search"></i></button>
                    </div>
                </form>
                <div class="navbar-nav">
                    <a class="quiz" href="quizlist.html">Quiz</a>
                    <a class="register" href="sign-up.html">Register</a>
                    <a class="login" href="login.html">Login</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<h2>Quiz</h2>
<form th:action="@{/quiz/submitQuiz/1}" method="post">
    <table>
        <tr th:each="question : ${questions}">
            <td th:text="${question.questionText}"></td>
            <td>
                <input type="hidden" name="responses[__${question.id}__].questionId"
                       th:value="${question.id}" />
                <label>
                    <input type="radio" name="responses[__${question.id}__].answer"
                           value="option1" />
                </label>
                <span th:text="${question.option1}"></span><br />
                <label>
                    <input type="radio" name="responses[__${question.id}__].answer"
                           value="option2" />
                </label>
                <span th:text="${question.option2}"></span><br />
                <label>
                    <input type="radio" name="responses[__${question.id}__].answer"
                           value="option3" />
                </label>
                <span th:text="${question.option3}"></span><br />
                <label>
                    <input type="radio" name="responses[__${question.id}__].answer"
                           value="option4" />
                </label>
                <span th:text="${question.option4}"></span><br />
            </td>
        </tr>
    </table>
    <button type="submit">Submit</button>
</form>
</div>
</body>
</html>
