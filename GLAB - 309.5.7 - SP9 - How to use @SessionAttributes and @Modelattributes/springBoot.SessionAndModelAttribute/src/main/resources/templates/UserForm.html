<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p th:text="${FormVar.id}" ></p>
<p th:text="${FormVar.name}" ></p>
<p th:text="${FormVar.email}" ></p>

<form th:action="@{/Getuser}" method="post">
    <label>
        <input type="number" name="id" placeholder= "Enter UserID e.g 12"    />
    </label>
    <label>
        <input type="text" name="name" placeholder = "Enter Name"      />
    </label>
    <label>
        <input type="email" name="email" placeholder = "Enter email" />
    </label>
    <input type="submit" name="Submit" />
</form>

</body>
</html>
